[directories]
data_dir=./data  # directory for downloading, unpacking and uncompressing input files given by URLs
output_dir=./results # output directory for CSV precipitation and piezometry associations. Plots are stored here too.

[urls]
piezometry_url=https://www.miteco.gob.es/es/cartografia-y-sig/ide/descargas/basedatospiezometria_tcm30-533415.zip  # URL of piezometry data package
precipitations_url=https://www.aemet.es/documentos/es/serviciosclimaticos/cambio_climat/datos_diarios/dato_observacional/rejilla_5km/v2/Serie_AEMET_v2_pcp_1951a2020_txt.tar.gz # URL of precipitation data package

[paths]
locations_file=Point_Sampling_Murcia_desc.txt # Input CSV file with locations of interest
out_closest_prepic=historico_precipitaciones_punto_mas_cercano.csv # Precipitation to the closest sample-node precipitation CSV output file
out_interp_precip=historico_precipitaciones_ponderado_distancia.csv # Precipitation associated toeach sample location computed with the inverse distance to precipitation nodes. It's a CSV text output file.
out_longer_piezo=historico_piezometrias.csv # Piezometry associated to sampling location. Again, a CSV text file.

[buffer]
radius=5000 # Distance (in m) to each sampling location where piezometry and precipitation locations are considered

[fields]
location_id_field=FID # Identification field name (unique) for each sampling location
location_lat=Y # Field name with geographic longitude in sampling locations input file (locations_file)
location_lon=X # Field name with geographic latitude in sampling locations input file (locations_file)
precip_date=fecha # Field name inside precipitation file (precipitations_url) that contains dates when precipitation was computed
precip_lon=longitude # Field name that contains geograhic longitude for each node in preipitations grid
precip_lat=latitude # Field name that contains geograhic latitude for each node in preipitations grid
piezo_id_field=IDPIEZ # Identification field name (unique) for each piezometer (piezometry_url)
piezo_date=FechaP # Field name inside piezometrical levels file (inside piezometry_url package) that contains dates when piezometry level was taken
piezo_lat=CY89_HUSO30 # Field name with geographic longitude in piezometers input file (inside piezmetry_url package)
piezo_lon=CX89_HUSO30 # Field name with geographic latitude in piezometers input file (inside piezmetry_url package)
piezo_field=Cota_NP_msnm # Field name that contains piezometrical measurement

[crs]
geographic=EPSG:4326 # geographic system of coordinates
projected=EPSG:25830 # projected system of coordinates