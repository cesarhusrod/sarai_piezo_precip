[directories]
data_dir=./data  # directory for downloading, unpacking and uncompressing input files given by URLs
output_dir=./results # output directory for CSV precipitation and piezometry associations. Plots are stored here too.

[urls]
piezometry_url=https://www.miteco.gob.es/es/cartografia-y-sig/ide/descargas/basedatospiezometria_tcm30-533415.zip  # URL of piezometry data package
precipitations_url=https://www.aemet.es/documentos/es/serviciosclimaticos/cambio_climat/datos_diarios/dato_observacional/rejilla_5km/v2/Serie_AEMET_v2_pcp_1951a2021_txt.tar.gz # URL of precipitation data package
tempmax_url=https://www.aemet.es/documentos/es/serviciosclimaticos/cambio_climat/datos_diarios/dato_observacional/rejilla_5km/temperatura/v1/tmax/Serie_AEMET_v1_tmax_1951a2021_txt.tar.gz # URL of maximum temperature data package
tempmin_url=https://www.aemet.es/documentos/es/serviciosclimaticos/cambio_climat/datos_diarios/dato_observacional/rejilla_5km/temperatura/v1/tmin/Serie_AEMET_v1_tmin_1951a2021_txt.tar.gz # URL of minimum temperature data package

[paths]
locations_file=Point_Sampling_Murcia_desc.txt # Input CSV file with locations of interest
out_closest_prepip=historico_precipitaciones_punto_mas_cercano.csv # Precipitation to the closest sample-node precipitation CSV output file
out_interp_precip=historico_precipitaciones_ponderado_distancia.csv # Precipitation associated to each sample location computed with the inverse distance to precipitation nodes. It's a CSV text output file.
out_closest_tmax=historico_Tmax_punto_mas_cercano.csv # Temperature to the closest sample-node maximum temperature CSV output file
out_interp_tmax=historico_Tmax_ponderado_distancia.csv # Temperature associated to each sample location computed with the inverse distance to maximum temperature nodes. It's a CSV text output file.
out_closest_tmin=historico_Tmin_punto_mas_cercano.csv # Temperature to the closest sample-node minimum temperature CSV output file
out_interp_tmin=historico_Tmin_ponderado_distancia.csv # Temperature associated to each sample location computed with the inverse distance to minimum temperature nodes. It's a CSV text output file.
out_longer_piezo=historico_piezometrias.csv # Piezometry associated to sampling location. Again, a CSV text file.

[computation]
pow_distance=1.0 # Power of inverse of distance in weighted mean precipitation computation

[buffer]
radius_precip=5000 # Max. distance (in m) between pairs (sampling, precipitation) locations
radius_tmax=5000 # Max. distance (in m) between pairs (sampling, maximum_temperature) locations
radius_tmin=5000 # Max. distance (in m) between pairs (sampling, minimum_temperature) locations
radius_piezo=5000 # Max. distance (in m) between pairs (sampling, piezometry) locations

[fields]
location_id=FID # Identification field name (unique) for each sampling location
location_label=FID # Field that identify sample point with and unique string
location_lat_geo=Y # Field name with geographic CRS longitude in sampling locations input file (locations_file)
location_lon_geo=X # Field name with geographic CRS latitude in sampling locations input file (locations_file)
location_lon_proj= Lon_ETRS89 # Field name with projected CRS longitude in sampling locations input file (locations_file)
location_lat_proj= Lat_ETRS89 # Field name with projected CRS latitude in sampling locations input file (locations_file)
location_geom_rename=GEOMETRY_SAT # If there is a field called 'GEOMETRY', it will be renamed to the value of this parameter (locations_file)
precip_date=fecha # Field name inside precipitation file (precipitations_url) that contains dates when precipitation was computed
tmin_date=fecha # Field name inside precipitation file (tmin_url) that contains dates when was computed
tmax_date=fecha # Field name inside precipitation file (tmax_url) that contains dates when precipitation was computed
precip_lon_geo=longitude # Field name that contains geograhic CRS longitude for each node in precipitations grid
precip_lat_geo=latitude # Field name that contains geograhic CRS latitude for each node in precipitations grid
precip_lon_proj= # Field name that contains projected CRS longitude for each node in precipitations grid
precip_lat_proj= # Field name that contains projected CRS latitude for each node in precipitations grid
tmax_lon_geo=longitude # Field name that contains geograhic CRS longitude for each node in maximum temperature grid
tmax_lat_geo=latitude # Field name that contains geograhic CRS latitude for each node in maximum temperature grid
tmax_lon_proj= # Field name that contains projected CRS longitude for each node in maximum temperature grid
tmax_lat_proj= # Field name that contains projected CRS latitude for each node in maximum temperature grid
tmin_lon_geo=longitude # Field name that contains geograhic CRS longitude for each node in minimum temperature grid
tmin_lat_geo=latitude # Field name that contains geograhic CRS latitude for each node in minimum temperature grid
tmin_lon_proj= # Field name that contains projected CRS longitude for each node in minimum temperature grid
tmin_lat_proj= # Field name that contains projected CRS latitude for each node in minimum temperature grid
piezo_id=IDPIEZ # Identification field name (unique) for each piezometer (piezometry_url)
piezo_date=FechaP # Field name inside piezometrical levels file (inside piezometry_url package) that contains dates when piezometry level was taken
piezo_lon_geo= # Field name with geographic CRS longitude in piezometers input file (inside piezmetry_url package)
piezo_lat_geo= # Field name with geographic CRS latitude in piezometers input file (inside piezmetry_url package)
piezo_lon_proj=CX89_HUSO30 # Field name with projected CRS longitude in piezometers input file (inside piezometry_url package)
piezo_lat_proj=CY89_HUSO30 # Field name with projected CRS latitude in piezometers input file (inside piezometry_url package)
piezo_measure=Cota_NP_msnm # Field name that contains piezometrical measurement

[crs]
location_geographic=EPSG:4326 # geographic system of coordinates for sampling locations
location_projected=EPSG:25830 # projected system of coordinates for sampling locations
precip_geographic=EPSG:4326 # geographic system of coordinates for precipitation nodes
precip_projected=EPSG:25830 # projected system of coordinates for precipitation nodes
tmax_geographic=EPSG:4326 # geographic system of coordinates for maximum temperature nodes
tmax_projected=EPSG:25830 # projected system of coordinates for maximum temperature nodes
tmin_geographic=EPSG:4326 # geographic system of coordinates for minimum temperature nodes
tmin_projected=EPSG:25830 # projected system of coordinates for minimum temperature nodes
piezo_geographic=EPSG:4326 # geographic system of coordinates for piezometry locations
piezo_projected=EPSG:25830 # projected system of coordinates for piezometry locations
final_projected=EPSG:25830 # Common output projected reference system